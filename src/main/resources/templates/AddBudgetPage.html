<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Budget - EXPEN$IFY</title>
    <link rel="stylesheet" href="/css/addbudget.css">
    <link rel="stylesheet" href="/css/dashboard.css"> <!-- Link shared sidebar styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/images/expensifylogo.png" alt="EXPEN$IFY" class="logo-img">
        </div>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/transactions}">Transactions</a></li>
            <li><a th:href="@{/bills}">Bills</a></li>
            <li><a th:href="@{/budgets}">Budgets</a></li>
            <li><a th:href="@{/reports}">Reports</a></li>
            <li><a th:href="@{/users/settings}">Settings</a></li>
        </ul>

        <div class="sidebar-footer">
            <a th:href="@{/users/logout}" class="logout-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            <div class="user-profile">
                <img th:if="${session.loggedInUser.profileImagePath}" th:src="${session.loggedInUser.profileImagePath}" class="user-avatar" style="object-fit: cover;">
                <div th:unless="${session.loggedInUser.profileImagePath}" class="user-avatar" th:text="${session.loggedInUser.name.substring(0,1).toUpperCase()}">U</div>
                <div class="user-details">
                    <span class="user-name" th:text="${session.loggedInUser.name}">User Name</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Create New Budget</h1>
            <p>Set up a new budget to track your spending.</p>
        </header>

        <section class="budget-form-section">
            <h3>Budget Details</h3>
            <p class="budget-description">Fill in the form to create a new budget.</p>

            <form th:action="@{/budgets/add}" method="POST">
                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="limit">Limit Amount (in your default currency)</label>
                    <input type="number" id="limit" name="limit" step="0.01" placeholder="0.00" required>
                </div>

                <div class="input-group">
                    <label for="period">Budget Period</label>
                    <select id="period" name="period" required>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                        <option value="Weekly">Weekly</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Create Budget</button>
            </form>
        </section>
    </div>
</div>

</body>
</html>
