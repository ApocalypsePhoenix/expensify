<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your EXPEN$IFY Account</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="logo">
            <img src="assets/logo.png" alt="EXPEN$IFY" class="logo-img">
        </div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Transactions</a></li>
            <li><a href="#">Bills</a></li>
            <li><a href="#">Budgets</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="register-container">
            <h2>Create your EXPEN$IFY Account</h2>
            <p>Join us to take control of your finances.</p>
            <form action="/users/register" method="POST">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="******" required>
                </div>
                <div class="input-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="******" required>
                </div>
                <div class="input-group">
                    <label for="currency">Default Currency</label>
                    <select id="currency" name="currency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <!-- Link to Login page -->
            <p class="login-link">Already have an account? <a href="/users/login">Login here</a></p>
        </div>
    </div>
</div>
</body>
</html>
