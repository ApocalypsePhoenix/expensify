<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bill Reminder - EXPEN$IFY</title>
    <link rel="stylesheet" href="/css/addbill.css">
    <link rel="stylesheet" href="/css/dashboard.css"> <!-- Link shared sidebar styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/images/expensifylogo.png" alt="EXPEN$IFY" class="logo-img">
        </div>
        <ul>
            <!-- Added Dashboard Link to match dashboard.css layout -->
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/transactions}">Transactions</a></li>
            <li><a th:href="@{/bills}" class="active">Bills</a></li>
            <li><a th:href="@{/budgets}">Budgets</a></li>
            <li><a th:href="@{/reports}">Reports</a></li>
            <li><a th:href="@{/users/settings}">Settings</a></li>
        </ul>

        <div class="sidebar-footer">
            <a th:href="@{/users/logout}" class="logout-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            <div class="user-profile">
                <img th:if="${session.loggedInUser.profileImagePath}" th:src="${session.loggedInUser.profileImagePath}" class="user-avatar" style="object-fit: cover;">
                <div th:unless="${session.loggedInUser.profileImagePath}" class="user-avatar" th:text="${session.loggedInUser.name.substring(0,1).toUpperCase()}">U</div>
                <div class="user-details">
                    <span class="user-name" th:text="${session.loggedInUser.name}">User Name</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Add New Bill</h1>
            <p>Enter the details for your new bill reminder.</p>
        </header>

        <section class="bill-form-section">
            <h3>Bill Details</h3>
            <p class="bill-description">Fill in the form to add a new bill.</p>

            <form th:action="@{/bills/add}" method="POST">
                <div class="input-group">
                    <label for="bill-name">Bill Name</label>
                    <input type="text" id="bill-name" name="bill-name" placeholder="e.g., Netflix Subscription, Rent" required>
                </div>

                <div class="input-group">
                    <label for="amount">Amount (in your default currency)</label>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
                </div>

                <div class="input-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date" required>
                </div>

                <div class="input-group">
                    <label for="recurrence">Recurrence</label>
                    <select id="recurrence" name="recurrence" required>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                        <option value="Weekly">Weekly</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" placeholder="e.g., Entertainment, Housing, Utilities" required>
                </div>

                <div class="input-group">
                    <label for="reminder-time">Reminder Time</label>
                    <input type="datetime-local" id="reminder-time" name="reminder-time" required>
                </div>

                <button type="submit" class="btn-submit">Add Bill</button>
            </form>
        </section>
    </div>
</div>

</body>
</html>
