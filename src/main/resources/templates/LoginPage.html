<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to EXPEN$IFY</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar (Fixed) -->
    <div class="sidebar">
        <div class="logo">
            <img src="/images/expensifylogo.png" alt="EXPEN$IFY" class="logo-img">
        </div>
        <ul>

        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="login-container">
            <h2>Login to EXPEN$IFY</h2>
            <p>Access your account to manage your finances.</p>
            <form action="/users/login" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="******" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <!-- Fixed hardcoded port 8080 link to be dynamic -->
            <p class="register-link">Don't have an account? <a th:href="@{/users/register}">Register here</a></p>
        </div>
    </div>
</div>
</body>
</html>
