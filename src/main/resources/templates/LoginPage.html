<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to EXPEN$IFY</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="EXPEN$IFY" class="logo-img">
            </div>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Transactions</a></li>
                <li><a href="#">Bills</a></li>
                <li><a href="#">Budgets</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="login-container">
                <h2>Login to EXPEN$IFY</h2>
                <p>Access your account to manage your finances.</p>
                <form action="/users/login" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="******" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
