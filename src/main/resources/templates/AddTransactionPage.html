<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Transaction - EXPEN$IFY</title>
    <link rel="stylesheet" href="/css/addtransaction.css">
    <link rel="stylesheet" href="/css/dashboard.css"> <!-- Link shared sidebar styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="/images/expensifylogo.png" alt="EXPEN$IFY" class="logo-img">
            </div>
            <ul>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/transactions}">Transactions</a></li>
                <li><a th:href="@{/bills}">Bills</a></li>
                <li><a th:href="@{/budgets}">Budgets</a></li>
                <li><a th:href="@{/reports}">Reports</a></li>
                <li><a th:href="@{/users/settings}">Settings</a></li>
            </ul>

            <div class="sidebar-footer">
                <a th:href="@{/users/logout}" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
                <div class="user-profile">
                    <img th:if="${session.loggedInUser.profileImagePath}" th:src="${session.loggedInUser.profileImagePath}" class="user-avatar" style="object-fit: cover;">
                    <div th:unless="${session.loggedInUser.profileImagePath}" class="user-avatar" th:text="${session.loggedInUser.name.substring(0,1).toUpperCase()}">U</div>
                    <div class="user-details">
                        <span class="user-name" th:text="${session.loggedInUser.name}">User Name</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <header>
                <h1>Add New Transaction</h1>
                <p>Enter the details of your financial transaction below.</p>
            </header>

            <section class="transaction-form-section">
                <h3>Transaction Details</h3>
                <p class="transaction-description">Fill in the form to record a new transaction.</p>

                <form action="/transactions/add" method="POST">
                    <div class="input-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2025-06-22" required>
                    </div>

                    <div class="input-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="e.g., Coffee, Salary" required>
                    </div>

                    <div class="input-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="1">Food & Drink</option>
                            <option value="2">Income</option>
                            <option value="3">Shopping</option>
                            <option value="4">Entertainment</option>
                            <option value="5">Education</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="currency">Currency</label>
                        <select id="currency" name="currency" required>
                            <option value="1">MYR - RM (Malaysian Ringgit)</option>
                            <option value="2">USD - $ (US Dollar)</option>
                            <option value="3">EUR - € (Euro)</option>
                            <option value="4">GBP - £ (British Pound)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="amount">Amount (in your default currency)</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
                    </div>

                    <div class="input-group">
                        <label>Transaction Type</label>
                        <div class="radio-group">
                            <label><input type="radio" name="transaction_type" value="Expense" checked> Expense</label>
                            <label><input type="radio" name="transaction_type" value="Income"> Income</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Add Transaction</button>
                </form>
            </section>
        </div>
    </div>

</body>
</html>
