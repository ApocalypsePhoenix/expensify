<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - EXPEN$IFY</title>
    <link rel="stylesheet" href="/css/transaction.css"> <!-- Link to your CSS -->
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="assets/logo.png" alt="EXPEN$IFY" class="logo-img">
        </div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Transactions</a></li>
            <li><a href="#">Bills</a></li>
            <li><a href="#">Budgets</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Transactions</h1>
            <p>Manage and review all your financial transactions.</p>
            <div class="action-buttons">
                <form action="/transactions/add" method="GET">
                    <button type="submit" class="btn-add-transaction">Add Transaction</button>
                </form>

                <form action="/reports/generate/1" method="GET"> <!-- Assuming user ID is 1 -->
                    <button type="submit" class="btn-generate-report">Generate Report</button>
                </form>
            </div>
        </header>

        <!-- Transaction List Section -->
        <section class="transaction-section">
            <h3>Transaction List</h3>
            <p class="transaction-description">Browse your recent financial activities below. Use filters to narrow down results.</p>

            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <!-- Render Transactions Dynamically -->
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.date}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${transaction.category}"></td>
                    <td th:text="${transaction.transactionType}"></td>
                    <td th:text="${transaction.amount}"></td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>

</body>
</html>
