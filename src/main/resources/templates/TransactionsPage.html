<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - EXPEN$IFY</title>
    <link rel="stylesheet" href="/css/transaction.css">
    <!-- Using FontAwesome for sorting icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/images/expensifylogo.png" alt="EXPEN$IFY" class="logo-img">
        </div>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/transactions}" class="active">Transactions</a></li>
            <li><a th:href="@{/bills}">Bills</a></li>
            <li><a th:href="@{/budgets}">Budgets</a></li>
            <li><a th:href="@{/reports}">Reports</a></li>
            <li><a th:href="@{/users/settings}">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Transactions</h1>
            <p>Manage and review all your financial transactions.</p>
            <div class="action-buttons">
                <form action="/transactions/add" method="GET">
                    <button type="submit" class="btn-add-transaction">Add Transaction</button>
                </form>

                <form th:action="@{/receipts/ocr}" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" required style="margin-right: 10px;">
                    <button type="submit" class="btn-upload-ocr">Upload OCR</button>
                </form>
            </div>
        </header>

        <!-- Transaction List Section -->
        <section class="transaction-section">
            <h3>Transaction List</h3>
            <p class="transaction-description">Browse your recent financial activities. Click column headers to sort results.</p>

            <table>
                <thead>
                <tr>
                    <th th:classappend="${sortBy == 'date'} ? 'active-sort' : ''">
                        <a th:href="@{/transactions(sortBy='date', order=${sortBy == 'date' && order == 'asc' ? 'desc' : 'asc'})}">
                            Date
                            <i class="fas" th:classappend="${sortBy == 'date'} ? (${order == 'asc'} ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"></i>
                        </a>
                    </th>
                    <th th:classappend="${sortBy == 'description'} ? 'active-sort' : ''">
                        <a th:href="@{/transactions(sortBy='description', order=${sortBy == 'description' && order == 'asc' ? 'desc' : 'asc'})}">
                            Description
                            <i class="fas" th:classappend="${sortBy == 'description'} ? (${order == 'asc'} ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"></i>
                        </a>
                    </th>
                    <th>Category</th>
                    <th th:classappend="${sortBy == 'transactionType'} ? 'active-sort' : ''">
                        <a th:href="@{/transactions(sortBy='transactionType', order=${sortBy == 'transactionType' && order == 'asc' ? 'desc' : 'asc'})}">
                            Type
                            <i class="fas" th:classappend="${sortBy == 'transactionType'} ? (${order == 'asc'} ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"></i>
                        </a>
                    </th>
                    <th th:classappend="${sortBy == 'amount'} ? 'active-sort' : ''">
                        <a th:href="@{/transactions(sortBy='amount', order=${sortBy == 'amount' && order == 'asc' ? 'desc' : 'asc'})}">
                            Amount
                            <i class="fas" th:classappend="${sortBy == 'amount'} ? (${order == 'asc'} ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"></i>
                        </a>
                    </th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.date}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${categoryMap[transaction.categoryId]}"></td>
                    <td th:text="${transaction.transactionType}"></td>
                    <td th:class="${transaction.transactionType == 'Income' ? 'income-amount' : 'expense-amount'}"
                        th:text="${transaction.amount}"></td>
                    <td>
                        <a th:href="@{/transactions/edit/{id}(id=${transaction.id})}" class="btn-action btn-edit">Edit</a>
                        <form th:action="@{/transactions/delete/{id}(id=${transaction.id})}" method="POST" style="display:inline;">
                            <button type="submit" class="btn-action btn-delete" onclick="return confirm('Are you sure you want to delete this transaction?')">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>

</body>
</html>
