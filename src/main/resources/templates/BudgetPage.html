<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - EXPEN$IFY</title>
    <link rel="stylesheet" href="/css/budget.css">
    <link rel="stylesheet" href="/css/dashboard.css"> <!-- Link shared sidebar styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/images/expensifylogo.png" alt="EXPEN$IFY" class="logo-img">
        </div>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/transactions}">Transactions</a></li>
            <li><a th:href="@{/bills}">Bills</a></li>
            <li><a th:href="@{/budgets}" class="active">Budgets</a></li>
            <li><a th:href="@{/reports}">Reports</a></li>
            <li><a th:href="@{/users/settings}">Settings</a></li>
        </ul>

        <div class="sidebar-footer">
            <a th:href="@{/users/logout}" class="logout-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            <div class="user-profile">
                <div class="user-avatar" th:text="${session.loggedInUser.name.substring(0,1).toUpperCase()}">U</div>
                <div class="user-details">
                    <span class="user-name" th:text="${session.loggedInUser.name}">User Name</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Budgets</h1>
            <p class="subheading">Monitor your spending against set budgets for various categories.</p>
            <form th:action="@{/budgets/add}" method="get">
                <button type="submit" class="btn-create-budget">+ Create Budget</button>
            </form>
        </header>

        <section class="budget-list">
            <div class="budget-container">
                <div class="budget-card" th:each="view : ${budgets}"
                     th:with="percent=${view.budget.limitAmount.compareTo(T(java.math.BigDecimal).ZERO) > 0 ?
                               view.spent.divide(view.budget.limitAmount, 4, T(java.math.RoundingMode).HALF_UP).multiply(new java.math.BigDecimal('100')) :
                               new java.math.BigDecimal('0')}">

                    <div class="budget-details">
                        <h3 th:text="${categoryMap[view.budget.categoryId]}">Category Name</h3>
                        <p class="budget-type" th:text="${view.budget.period + ' Budget'}">Monthly Budget</p>
                        <p class="budget-spent">Spent: RM <span th:text="${view.spent}">0.00</span></p>
                        <p class="budget-limit">Limit: RM <span th:text="${view.budget.limitAmount}">0.00</span></p>
                    </div>

                    <div class="progress-bar-container">
                        <div class="progress-bar"
                             th:style="'width:' + ${percent > 100 ? 100 : percent} + '%'"
                             th:classappend="' ' + (${view.status} == 'On Track' ? 'on-track' :
                                                (${view.status} == 'Approaching Limit' ? 'approaching-limit' :
                                                (${view.status} == 'Limit Reached' ? 'limit-reached' : 'exceeding-limit')))">
                        </div>
                    </div>

                    <p class="remaining">
                        <span th:text="${view.budget.limitAmount.subtract(view.spent)}">0.00</span> Remaining
                    </p>

                    <span class="status"
                          th:text="${view.status}"
                          th:classappend="' ' + (${view.status} == 'On Track' ? 'on-track' :
                                             (${view.status} == 'Approaching Limit' ? 'approaching-limit' :
                                             (${view.status} == 'Limit Reached' ? 'limit-reached' : 'exceeding-limit')))">
                    </span>

                    <div class="budget-actions">
                        <a th:href="@{/budgets/edit/{id}(id=${view.budget.id})}" class="btn-action btn-edit">Edit</a>
                        <form th:action="@{/budgets/delete/{id}(id=${view.budget.id})}" method="POST">
                            <button type="submit" class="btn-action btn-delete" onclick="return confirm('Are you sure you want to delete this budget?')">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

</body>
</html>
